validations:
  user:
    email:
      regex: !ruby/regexp /\A[\w+\-.]+@[a-z\d\-.]+\.[a-z]+\z/i
      max_length: 255
    password:
      min_length: 6
    name:
      max_length: 50
      min_length: 1
  wallet:
    name:
      max_length: 50
      min_length: 1
  category:
    name:
      max_length: 50
      min_length: 1
  transaction:
    note:
      max_length: 255
    amount:
      min: 0
      max: 100000000
